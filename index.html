<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--  -->
    <header class="header">
      <!--  -->
      <a href="/" class="logo">
        <img
          src="./images/logo.png"
          alt="logo"
          class="header-logo-img"
          width="135"
          height="25"
          loading="lazy"
        />
      </a>

      <nav class="header-menu">
        <ul class="header-menu-list">
          <li class="header-menu-item">
            <a href="/" class="header-menu-link is-current">Home</a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link">Pages</a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link">Portfolio</a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link">Blog</a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link">Shop</a>
          </li>
        </ul>
      </nav>

      <div class="header-actions">
        <button class="header-book-button button" type="button">
          Book now
        </button>
        <button class="header-burger-button" type="button" title="Open menu">
          <span class="visually-hidden">Open menu</span>
          <svg
            width="23"
            height="12"
            viewBox="0 0 23 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0.5 1H22.5" stroke="white" stroke-dasharray="22 22" />
            <path d="M0.5 1H22.5" stroke="white" stroke-dasharray="22 22" />
            <path d="M0.5 6H22.5" stroke="white" stroke-dasharray="22 22" />
            <path d="M0.5 6H22.5" stroke="white" stroke-dasharray="22 22" />
            <path d="M0.5 11H22.5" stroke="white" stroke-dasharray="22 22" />
            <path d="M0.5 11H22.5" stroke="white" stroke-dasharray="22 22" />
          </svg>
        </button>
      </div>

      <!--  -->
    </header>
    <!--  -->
    <main class="content">
      <h1 class="visually-hidden">Cropp Fitness Club</h1>

      <section class="banner">
        <h2 class="visually-hidden">Upcoming Events</h2>

        <div class="banner-body">
          <div class="banner-info">
            New event<br />
            coming up / <time datetime="06-07">june 7</time>&nbsp;-&nbsp;
            <time datetime="06-13">13</time>
          </div>
          <h3 class="banner-title">Crossfit</h3>
        </div>

        <div class="banner-pagination">
          <ul class="banner-pagination-list">
            <li class="banner-pagination-item">
              <button class="banner-pagination-button" type="button"></button>
            </li>
            <li class="banner-pagination-item">
              <button class="banner-pagination-button" type="button"></button>
            </li>
            <li class="banner-pagination-item ">
              <button class="banner-pagination-button is-current" type="button"></button>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <!--  -->
  </body>
</html>
